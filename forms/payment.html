<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/payment.css" />
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Quicksand&display=swap"
      rel="stylesheet"
    />

    <title>Payment Slip</title>
  </head>

  <body>
    <div class="">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"
          ><img src="../icons/navlogo.png" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse nav justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#service">Service</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="nav-button" href="#login"
                >Login/Register</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="row">
      <div class="col-md-6 d-flex justify-content-around">
        <div id="card-bg" class="card text-center">
          <div class="card-header">
            <label for="">Timer</label>
          </div>

          <div class="card-body">
            <div id="display">
              <span id="label">HH:MM:SS</span> <br />
              00:00:00
            </div>

            <div class="buttons">
              <button id="startStop" onclick="startStop()">Start</button>
              <button id="reset" onclick="reset()">Stop</button>
            </div>
          </div>

          <div class="card-footer">
            <button id="btn">Get Payment Slip</button>
          </div>
        </div>
      </div>

      <div class="col-md-6 d-flex justify-content-around">
        <div id="card-bg" class="card text-center">
          <div class="card-header">
            <label for="">Payment Slip</label>
          </div>

          <div class="card-body">
            <div class="img">
              <img src="../icons/userdp.png" alt="" class="user" /><br />
              <label id="username" for="">Test Ahmed Khan</label><br />
              <label id="address" for="">Dhaka,Bangladesh</label>
            </div>
            <div class="payment">
              <div id="info-section" class="d-flex justify-content-between">
                <h6 for="">Service Hour</h6>
                <h6>1 Hour</h6>
              </div>
              <br />
              <br />
              <div class="d-flex justify-content-between">
                <h6 for="">Charge</h6>
                <h6>100 BDT</h6>
              </div>
              <br />
              <div id="info-section" class="d-flex justify-content-between">
                <h6 for="">Service Charge</h6>
                <h6>10 %</h6>
              </div>
              <br />
              <br />
              <div class="d-flex justify-content-between">
                <h6 for="">Total Charge</h6>
                <h6>110 BDT</h6>
              </div>
              <br />
              <p>
                NB: All charges are expected, depends on your
                <span>service time</span>
              </p>
            </div>
          </div>

          <div class="card-footer">
            <button id="btn">Done</button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="../js/timer.js"></script>
    <script src="../jquery/jquery.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
